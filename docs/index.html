<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>材峻博客</title>

    <!-- 解除其他平台的防盗链 -->
    <meta name="referrer" content="never">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">


</head>
<body>
<div id="app">Loading...</div>
<a class="to-top">Top</a>
<script>
    window.$docsify = {
        name: '材峻博客',
        repo: '',
        homepage: 'README.md', //设置中文的README.md作为首页
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        // coverpage: true,//封面
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
            '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
        },


        loadSidebar: true,//加载自定义侧边栏
        // maxLevel: 1, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        subMaxLevel: 1, // 生成目录的最大层级
        autoHeader: true,//同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
        loadNavbar: true, //自定义导航栏

        //字数统计
        // count: {
        //     countable: true,
        //     fontsize: '0.9em',
        //     color: 'rgb(90,90,90)',
        //     language: 'chinese'
        // },
        // 完整配置参数
        search: {
            maxAge: 86400000,//过期时间,单位毫秒,默认一天
            paths: [], // or 'auto'
            placeholder: '🔍请输入搜索关键字',
            noData: '没有搜到呦!',
            depth: 2
        },

        footer: {
            copy: 'Copyright &copy; 2021 </span>',
            auth: ' <strong>-判官-</strong>',
            pre: '<hr/>',
            style: 'text-align: center;',
        },

        copyCode: {
            buttonText: 'Copy',
            errorText: 'Error',
            successText: 'OK!'
        },

        'flexible-alerts': {
            style: 'flat'
        },

        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        }

    }

</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- 字数统计 -->
<!--<script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->

<!-- 代码高亮 -->
<!--<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>-->
<!--<script src="//unpkg.com/prismjs/components/prism-java.js"></script>-->
<!--<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>-->

<!-- 代码拷贝 -->
<!--<script src="//unpkg.com/docsify-copy-code"></script>-->

<!-- 全文搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<!-- 文档页脚增强 -->
<script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>

<!-- 置顶插件 -->
<script src="style/jquery-1.11.3.min.js"></script>
<script src="style/jquery.toTop.min.js"></script>
<script>
    $('.to-top').toTop();
</script>

<!-- 分页导航插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>


</body>
</html>
