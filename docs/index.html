<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>材峻博客</title>

    <!-- 解除其他平台的防盗链 -->
    <meta name="referrer" content="never">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="style/docsify/lib/themes/buble.css">
    <link rel="stylesheet" href="style/docsify/lib/themes/pure.css">

    <style>
        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
            background-color: #f5f5f5;
        }

        /*滚动条 阴影~圆角*/
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(128, 128, 128, 0.7);
            border-radius: 10px;
            background-color: #f5f5f5;
        }

        /*滑块 阴影~圆角*/
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(128, 128, 128, 0.7);
            background-color: rgb(149, 147, 147);
        }
        /* 美化滚动条 */

        .markdown-section h1 {
            margin: 3rem 0 2rem 0;
        }

        .markdown-section h2 {
            margin: 2rem 0 1rem;
        }

        /*图片 代码块圆角*/
        img,
        pre {
            border-radius: 8px;
        }

        /*背景色*/
        .content,
        .sidebar,
        .markdown-section,
        body,
        .search input {
            /*background-color: rgba(243, 242, 238, 1) !important;*/
            background-color: rgba(245, 245, 245, 0.2) !important;
        }
        @media (min-width: 600px) {
            .sidebar-toggle {
                background-color: #f3f2ee;
            }
        }

        .docsify-copy-code-button {
            background: #f8f8f8 !important;
            color: #7a7a7a !important;
        }

        body {
            /*font-family: Microsoft YaHei, Source Sans Pro, Helvetica Neue, Arial, sans-serif !important;*/
        }

        .markdown-section > p {
            font-size: 16px !important;
        }

        .markdown-section pre > code {
            font-family: Consolas, Roboto Mono, Monaco, courier, monospace !important;
            /*font-size: .9rem !important;*/
        }

        /*.anchor span {
        color: rgb(66, 185, 131);
        }*/

        section.cover h1 {
            margin: 0;
        }

        body > section > div.cover-main > ul > li > a {
            color: #42b983;
        }

        /*图片遮罩层*/
        .markdown-section img {
            box-shadow: 7px 9px 10px #aaa !important;
        }
        /*代码块上层div背景色*/
        pre {
            background-color: #f3f2ee !important;
        }
        @media (min-width: 600px) {
            pre code {
                /*box-shadow: 2px 1px 20px 2px #aaa;*/
                /*border-radius: 10px !important;*/
                padding-left: 20px !important;
            }
        }

        @media (max-width: 600px) {
            pre {
                padding-left: 0px !important;
                padding-right: 0px !important;
            }
        }

        .markdown-section pre {
            padding-left: 0 !important;
            padding-right: 0 !important;
            box-shadow: 2px 1px 20px 2px #dbd9d9;
        }
        /* 引用背景色、圆角*/
        .markdown-section blockquote {
            background-color: #e1f4f2;
            border-radius: 3px;
        }
        /* 警告引用背景色、圆角*/
        .markdown-section p.tip {
            background-color: #f9f2f2;
            border-radius: 3px;
        }
        /*这是主要内容左右宽度*/
        .markdown-section {
            max-width: 93% !important;
        }

        /* Table Head */
        table thead th {
            background-color: rgb(103, 194, 58);
            color: #fff;
            /*border-bottom-width: 0;*/
        }
        table thead th strong {
            color: #fff;
        }
        /*表格宽度自适应*/
        table {
            width: 100% !important;
            display: table !important;
        }
        /*粗体字体颜色*/
        strong {
            color: #47c1a8 !important;
        }

        /* 设置一级标题行距 */
        article h1 {
            margin-bottom: 50px;
            margin-top: 50px;
        }

        article h2 {
            margin-bottom: 30px;
            margin-top: 50px;
        }

        article h3 {
            margin-bottom: 30px;
            margin-top: 30px;
        }

        article h4 {
            margin-bottom: 30px;
            margin-top: 30px;
        }

        article h5 {
            margin-bottom: 30px;
            margin-top: 30px;
        }
    </style>

</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        name: '材峻博客',
        repo: '',
        homepage: 'README.md', //设置中文的README.md作为首页
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        coverpage: true,//封面
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
            '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
        },
        loadSidebar: true,//加载自定义侧边栏
        // maxLevel: 1, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        // subMaxLevel: 1, // 生成目录的最大层级
        autoHeader: true,//同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
        // loadNavbar: true, //自定义导航栏

        //字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        // 搜索完整配置参数
        search: {
            maxAge: 86400000,//过期时间,单位毫秒,默认一天
            paths: '/', // or 'auto'
            placeholder: '🔍请输入搜索关键字',
            noData: '没有搜到呦!',
            depth: 6,
            hideOtherSidebarContent: false,
            namespace: 'website-1',
        },
        //页脚
        footer: {
            copy: 'Copyright &copy; 2021-2023 </span>',
            auth: ' <strong>-材峻-</strong>',
            pre: '<hr/>',
            style: 'text-align: center;',
        },
        //复制代码,可以按照中英文指定显示名称
        copyCode: {
            buttonText: {
                '/zh-cn/': '点击复制',
                '/'      : '点击复制'
            },
            errorText: {
                '/zh-cn/': '复制失败',
                '/'      : '复制失败'
            },
            successText: {
                '/zh-cn/': '复制成功',
                '/'      : '复制成功'
            }
        },
        //分页
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
        // 回到顶部
        scrollToTop: {
            auto: true,
            text: 'top',
            right: 30,
            bottom: 30,
            // 偏移量，触发按钮
            offset: 500,
        },

    }

</script>
<!-- Docsify v4 -->
<script src="style/docsify/lib/docsify.min.js"></script>

<!-- 字数统计 -->
<script src="style/countable.js"></script>

<!-- 代码高亮 -->
<script src="style/prismjs/prism-bash.js"></script>
<script src="style/prismjs/prism-java.js"></script>
<script src="style/prismjs/prism-powershell.js"></script>
<script src="style/prismjs/prism-sql.js"></script>

<!-- 代码拷贝 -->
<script src="style/docsify-copy-code.min.js"></script>

<!-- 全文搜索 -->
<script src="style/docsify/lib/plugins/search.min.js"></script>

<!-- 文档页脚增强 -->
<script src="style/docsify-footer-enh/dist/docsify-footer-enh.js"></script>

<!--回到顶部-->
<script src="style/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

<!-- 分页导航插件 -->
<script src="style/docsify-pagination/dist/docsify-pagination.min.js"></script>

<!-- 图片放大缩小支持-->
<script src="style/zoom-image.min.js"></script>

<!--统计访问量插件-->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
